<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>coke</title>
    <style>
        body {
            background: url('1.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="snow"></canvas>
</body>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var canvas = document.getElementById('snow');
    var ctx = canvas.getContext('2d');

    // 设置 canvas 的大小为全屏
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // 加载雪花图片
    var snowflakeImage = new Image();
    snowflakeImage.src = 'snowflake.png';

    // 雪花的数量
    var numberOfSnowflakes = 100;
    var snowflakes = [];

    // 绘制雪花
    function drawSnowflakes() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (var i = 0; i < numberOfSnowflakes; i++) {
            var snowflake = snowflakes[i];
            ctx.drawImage(snowflakeImage, snowflake.x, snowflake.y, snowflake.size, snowflake.size);
        }

        moveSnowflakes();
    }

    // 移动雪花
    function moveSnowflakes() {
        for (var i = 0; i < numberOfSnowflakes; i++) {
            var snowflake = snowflakes[i];
            snowflake.y += snowflake.speed;
            if (snowflake.y > canvas.height) {
                snowflake.y = 0;
            }
        }
    }

    // 初始化雪花
    function initializeSnowflakes() {
        for (var i = 0; i < numberOfSnowflakes; i++) {
            snowflakes.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 20 + 10, // 随机大小
                speed: Math.random() * 2 + 1 // 随机速度
            });
        }
    }

    // 使用 requestAnimationFrame 来持续绘制雪花
    function animate() {
        requestAnimationFrame(animate);
        drawSnowflakes();
    }

    // 初始化雪花并开始动画
    initializeSnowflakes();
    animate();
});
</script>
</html>
